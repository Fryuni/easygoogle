version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements.txt" }}
          # Fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      # Prepare environment for test
      - run:
          name: validate setup.py and install package
          command: |
            . venv/bin/activate
            python setup.py check -sv
            python setup.py install

      # run tests!
      - run:
          name: run tests on package
          command: |
            . venv/bin/activate
            python -m pytest --cov=easygoogle --cov-append --cov-config=.coveragerc -v tests/
            coveralls

      - run:
          name: Push to PyPi (if is tag)
          command: |
            . venv/bin/activate
            pip uninstall easygoogle -y
            .circleci/twine_upload.sh

deployment:
  tag_build_for_cci2:
    # 1.0 style config for tag builds workaround
    # For context, see:
    # - https://discuss.circleci.com/t/build-on-tag/9864/30
    # - https://discuss.circleci.com/t/git-tag-deploys-in-2-0/9493/8
    # - https://circleci.com/gh/keybits/circulate/58#config/containers/0
    tag: /^[a-z]+-[0-9]+\.[0-9]+\.[0-9]+[ab]?[0-9]*$/
    commands:
      - true
